<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeScript - YouTube Transcription</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>TubeScript</h1>
      <p>Generate speaker-separated transcripts from YouTube videos</p>
    </header>

    <main>
      <section id="input-section">
        <h2>Video Input</h2>
        <div class="card">
          <div class="form-group">
            <label for="youtube-url">Enter YouTube URL:</label>
            <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
          </div>
          <button id="process-btn" class="primary-btn">Process Video</button>
        </div>
      </section>

      <section id="progress-section" class="hidden">
        <h2>Processing</h2>
        <div class="card">
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-status">Initializing...</div>
          </div>
        </div>
      </section>

      <section id="result-section" class="hidden">
        <h2>Transcript</h2>
        <div class="card">
          <div class="metadata">
            <div id="video-title"></div>
            <div id="video-duration"></div>
            <div id="speaker-count"></div>
          </div>

          <div class="speaker-controls">
            <h3>Speaker Names</h3>
            <div id="speaker-labels"></div>
            <button id="apply-names-btn" class="secondary-btn">Apply Names</button>
          </div>

          <div class="transcript-container">
            <div id="transcript-content"></div>
          </div>

          <div class="export-options">
            <h3>Export Options</h3>
            <div class="btn-group">
              <button id="export-txt-btn" class="secondary-btn">TXT</button>
              <button id="export-srt-btn" class="secondary-btn">SRT</button>
              <button id="export-vtt-btn" class="secondary-btn">VTT</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TubeScript</p>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
